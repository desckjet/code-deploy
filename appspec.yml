version: 0.0
os: linux
files:
  - source: html/
    destination: /usr/share/nginx/html
hooks:
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 120
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server
      timeout: 120
      runas: root
